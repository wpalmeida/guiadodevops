apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      allowEmpty: true 
      selfHeal: true
      enabled: false      
    syncOptions:
    - CreateNamespace=true
  source:
    path: kubernetes/infra/grafana
    repoURL: https://github.com/wpalmeida/guiadodevops.git
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  project: infra
